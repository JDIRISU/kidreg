<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="login-logo d-flex">
				<img src="./assets/images/winners-logo.png" alt="Logo" width="90" height="100">
				<div class="logo-text">
				<p>Winners Chapel International</p>
				<p>Newcastle</p>
				</div>
			</div>
			<div class="inner">
				<form class="login-form" action="" novalidate>
					<h3>Login</h3>
					<div class="form-wrapper">
						<label for="">Email / Username</label>
						<input type="text" id="username" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" id="password" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<div class="error" id="errorMessage">
							<p>Invalid username or password!</p>
						</div>
					</div>
					<button type="button" class="custom_btn" onclick="login()">Continue</button>
				</form>
			</div>
		</div>
		
		<!-- Scripts -->
		<script src="./assets/scripts/main.js" type="text/javascript"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
